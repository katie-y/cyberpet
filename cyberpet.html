<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cyberpet.css">
    <title>Cyberpet</title>
    <script src = "cyberpet.js"></script>
</head>
<body>
    <div class = "pet">
        <img src = "toothless.png" style = "width: 400px">
    </div>
    <div class = "buttons">
    <div class = "button" id = "feed" >
        <button onclick="toothless.feed()">
        Give food
    </button>
    </div>
    <div class = "button" id = "drink">
        <button onclick="toothless.drink()">
        Give drink
    </button>
    </div>
    <div class = "button" id = "playGame">
        <button onclick="toothless.playGame()">
        Play a game
    </button>
    </div>
    <div class = "button" id = "sleep">
        <button onclick="toothless.sleep()">
        Go to sleep
    </button>
    </div>
    <div class = "button" id = "pet">
        <button onclick="toothless.pet()">
        Pet
    </button>
    </div>
    <div class = "button" id = "fire">
        <button onclick="toothless.createsFire()">
        Fire!
    </button>
    </div>
    <div class = "button" id = "status">
        <button onclick="toothless.status()">
        How is my pet?
    </button>
    </div>
    </div>

</body>
</html>
